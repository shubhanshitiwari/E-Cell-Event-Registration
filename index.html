<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Event Registration
        </div>
        <!--Attributes-->
        <form action="#">
           <div class="user-details">
            <div class="input-box">
                <span class="details">First Name*</span>
                <input type="text" placeholder="Enter your first name" required>
            </div>

            <div class="input-box">
                <span class="details">Last Name*</span>
                <input type="text" placeholder="Enter your last name" required>
            </div>

            <div class="input-box">
                <span class="details">Email Address*</span>
                <input type="email" placeholder="Enter your valid Email" required>
            </div>

            <div class="input-box">
                <span class="details">Mobile No.*</span>
                <input type="number" placeholder="+91 xxxxxxxxxx" required>
            </div>

            <div class="input-box">
                <span class="details">College*</span>
                <input type="text" placeholder="Enter your college name" required>
            </div>

            <div class="input-box">
                <span class="details">Branch*</span>
                <input type="text" placeholder="Enter your branch name" required>
            </div>

            <div class="input-box">
                <span class="details">Enrollment No.*</span>
                <input type="text" placeholder="Enter your enrollment no." required>
            </div></div>

            <!--Textarea-->
            <div class="input-box2">
                <span class="details2">Why do you want to come for the event?</span>
                <textarea id="reason" name="reason"></textarea>
            </div>

            <div class="input-box2">
                <span class="details2">What is your expectation from the event?</span>
            <textarea id="expectation" name="expectation"></textarea></div>
        

        <!--CheckBox-->

        <div class="event-update">
            <label class="checkbox-container">
                <input type="checkbox" id="event-updates" name="event-updates" required>
                Do you want to get updates in the future about events conducted by E-Cell RGPV?
            </label>
        </div>

        <div class="event-update">
            <label class="checkbox-container">
                <input type="checkbox" id="event-updates" name="event-updates" required>
                Is this your first E-Cell RGPV event or have you attended any other events before?
            </label>
        </div>

    <!--Buttons-->
        <div class="btn">
        <div class="button">
            <input type="submit" value="Register">
        </div>
        <div class="button" >
            <input type="submit" value="About Event" >
        </div></div>
        </form>
    </div>




    <!--Script-->
    <script src="main.js"></script>
</body>
</html>
