<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            Event Registration
        </div>
        <!--Attributes-->
        <form id="registrationForm">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name*</span>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Last Name*</span>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Email*</span>
                    <input type="email" id="email" name="email" placeholder="Enter your valid Email" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Mobile No.*</span>
                    <input type="number" id="mobileNumber" name="mobileNumber" placeholder="+91 xxxxxxxxxx" required>
                </div>
        
                <div class="input-box">
                    <span class="details">College*</span>
                    <input type="text" id="college" name="college" placeholder="Enter your college name" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Branch*</span>
                    <input type="text" id="branch" name="branch" placeholder="Enter your branch name" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Enrollment No.*</span>
                    <input type="text" id="enrollmentNo" name="enrollmentNo" placeholder="Enter your enrollment no." required>
                </div>
            </div>
        
            <!--Textarea-->
            <div class="input-box2">
                <span class="details2">Why do you want to come for the event?</span>
                <textarea id="whyEvent" name="whyEvent"></textarea>
            </div>
        
            <div class="input-box2">
                <span class="details2">What is your expectation from the event?</span>
                <textarea id="expectations" name="expectations"></textarea>
            </div>
        
            <!--CheckBox-->
            <div class="event-update">
                <label class="checkbox-container">
                    <input type="checkbox" id="wantsUpdates" name="wantsUpdates">
                    Do you want to get updates in the future about events conducted by E-Cell RGPV?
                </label>
            </div>
        
            <!--Buttons-->
            <div class="btn">
                <div class="button">
                    <input type="submit" value="Register" id="submitButton">
                </div>
                <div class="button">
                    <input type="button" value="About Event">
                </div>
            </div>
        </form>  
    </div>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>Registration Successful!</p>
        </div>
    </div>
        
</body>
</html>
