<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            Event Registration
        </div>
        <!--Attributes-->
        <form id="registrationForm">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name*</span>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Last Name*</span>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Email*</span>
                    <input type="email" id="email" name="email" placeholder="Enter your valid Email" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Mobile No.*</span>
                    <input type="number" id="mobileNumber" name="mobileNumber" placeholder="+91 xxxxxxxxxx" required>
                </div>
        
<!--                 <div class="input-box">
                    <span class="details">College*</span>
                    <input type="text" id="college" name="college" placeholder="Enter your college name" required>
                </div>
        
                <div class="input-box">
                    <span class="details">Branch*</span>
                    <input type="text" id="branch" name="branch" placeholder="Enter your branch name" required>
                </div> -->

                 <div class="input-box">
                    <span class="details">College*</span>
                    <select id="college" name="college" required>
                        <option value="" disabled selected>Select your college</option>
                        <option value="College 1">UIT RGPV</option>
                        <option value="College 2">SoIT RGPV</option>
                        <option value="College 3">Other</option>
                    </select>
                </div>
        
                <div class="input-box">
                    <span class="details">Branch*</span>
                    <select id="branch" name="branch" required>
                        <option value="" disabled selected>Select your branch</option>
                        <option value="Computer Science">Automobile Engineering</option>
                        <option value="Computer Science">Civil Engineering</option>
                        <option value="Computer Science">Computer Science and Engineering</option>
                        <option value="Computer Science">Electrical and Electronics Engineering</option>
                        <option value="Computer Science">Electronics and Communication Engineering</option>
                        <option value="Computer Science">Information Technology</option>
                        <option value="Computer Science">Mechanical Engineering</option>
                        <option value="Computer Science">PetrochemicalÂ Technology</option>
                        <option value="Computer Science">CSE(Artificial Intelligence)</option>
                        <option value="Computer Science">CSE(Data Science)</option>
                        <option value="Computer Science">Computer Science and Business System</option>
                        <option value="Computer Science">Other</option>
                    </select>
                </div>
        
                <div class="input-box">
                    <span class="details">Enrollment No.*</span>
                    <input type="text" id="enrollmentNo" name="enrollmentNo" placeholder="Enter your enrollment no." required>
                </div>
            </div>
        
            <!--Textarea-->
            <div class="input-box2">
                <span class="details2">Why do you want to come for the event?</span>
                <textarea id="whyEvent" name="whyEvent"></textarea>
            </div>
        
            <div class="input-box2">
                <span class="details2">What is your expectation from the event?</span>
                <textarea id="expectations" name="expectations"></textarea>
            </div>
        
            <!--CheckBox-->
            <div class="event-update">
                <label class="checkbox-container">
                    <input type="checkbox" id="wantsUpdates" name="wantsUpdates">
                    Do you want to get updates in the future about events conducted by E-Cell RGPV?
                </label>
            </div>

            <div class="event-update">
            <label class="checkbox-container">
                <input type="checkbox" id="event-updates" name="event-updates" required>
                Is this your first E-Cell RGPV event or have you attended any other events before?
            </label>
        </div>
            
            <!--Buttons-->
            <div class="btn">
                <div class="button">
                    <input type="submit" value="Register" id="submitButton">
                </div>
            </div>
        </form>  
    </div>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="main.js"></script>
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p>Registration Successful!</p>
             <div class="circle"><i class="fa-solid fa-check"></i></div>
        </div>
    </div>
        
</body>
</html>
